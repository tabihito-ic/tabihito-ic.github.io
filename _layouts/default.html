<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ "TABIHITO" }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <style>
    /* fallback styling if assets/style.css doesn't exist yet */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fafafa;
      color: #333;
    }
    header, footer {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #0366d6;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <header>
    <h1>{{ "TABIHITO" | default: "My Study Journal" }}</h1>    
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a> |
      <a href="{{ '/note/' | relative_url }}">Note</a> |
      <a href="{{ '/projects/' | relative_url }}">Projects</a> |
      <a href="{{ '/about/' | relative_url }}">About</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>© {{ site.time | date: "%Y" }} {{ site.author | default: "TABIHITO" }} — Powered by GitHub Pages</p>
  </footer>
</body>
</html>
